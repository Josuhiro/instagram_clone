{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="columns is-mobile">
        <div class="column is-offset-one-fifth">
            <div class="field has-addons">
                <form>
                    <div class="control">
                        <input class="input is-large" name="q" type="text" placeholder="Wyszukaj uÅ¼ytkownika"
                               value="{{ request.GET.q }}">
                    </div>
                    <br>
                    <div class="control">
                        <button type="submit" class="button is-success">Szukaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="column is-one-quarter">
        {% for user in users %}
            <a href="{% url 'profile' user.username %}">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                {% if user.profile.picture %}
                                    <img src="{{ user.profile.picture.url }}">
                                {% else %}
                                    <img src="https://bulma.io/images/placeholders/96x96.png">
                                {% endif %}
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                {% if user.profile.first_name %}
                                    <p><strong>{{ user.profile.first_name }} {{ user.profile.last_name }}</strong></p>
                                {% endif %}
                                <p>
                                    <small>@{{ user.username }}</small>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </a>
            <br>
        {% endfor %}
    </div>
{% endblock %}
