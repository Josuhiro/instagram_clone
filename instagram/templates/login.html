{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logowanie</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <form method="post" action="" role="form">
                            {% csrf_token %}
                            <h3 class="title">Logowanie</h3>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label">Login</label>
                                    {{ form.username }}
                                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label">Hasło</label>
                                    {{ form.password }}
                                    <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                                </p>
                            </div>
                            {% if form.errors %}
                                <div class="row">
                                    <div class="col s12">
                                        <span style="color: red; font-weight: bold;">Login i/lub hasło nie są zgodne</span>
                                    </div>
                                </div>
                            {% endif %}
                            <div class="field">
                                <p class="control">
                                    <button type="submit" value="login" class="button is-success">
                                        Zaloguj
                                    </button>
                                </p>
                            </div>
                            <input type="hidden" name="next" value="{{ next }}">
                        <a href="{% url 'signup' %}" class="button is-info">Zarejestruj się</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</body>
</html>
