{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>


<section class="section">
    <div class="container">
        <div class="columns is-mobile has-text-centered">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-content">
                        <form method="post" action="" role="form">
                            {% csrf_token %}
                            <h3 class="title is-3">Stwórz konto</h3>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Login</label>
                                    {{ form.username }}
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Email</label>
                                    {{ form.email }}
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Hasło</label>
                                    {{ form.password }}
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <label class="label is-medium">Powtórz hasło</label>
                                    {{ form.confirm_password }}
                                </p>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                                </div>
                            </div>
                            <div class="field">
                                <p class="control">
                                    <button type="submit" name="action" class="button is-success">
                                        Stwórz konto
                                    </button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
