{% extends 'base.html' %}
{% load static %}


{% block content %}

    <div class="columns is-mobile">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-content">
                    <form method="post" enctype="multipart/form-data" action="" role="form" class="col s12">
                        {% csrf_token %}
                        <h3 class="title">Edytuj profil</h3>
                        <div class="field">
                            <label class="label is-medium">Wybierz zdjęcie profilowe</label>
                            <div class="file is-boxed">
                                {{ form.picture }}
                            </div>

                        </div>
                        <div class="field">
                            <label class="label is-medium">Imię</label>
                            <div class="control">
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Naziwsko</label>
                            <div class="control">
                                {{ form.last_name }}
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Lokalizacja</label>
                            <div class="control">
                                {{ form.location }}
                            </div>
                        </div>
                        <div class="field is-medium">
                            <label class="label">URL</label>
                            <div class="control">
                                {{ form.url }}
                            </div>
                        </div>
                        <div class="field">
                            <label class="label is-medium">Informacje o sobie</label>
                            <div class="control">
                                {{ form.profile_info }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button type="submit" value="login" class="button is-success">
                                    Edytuj profil
                                </button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
